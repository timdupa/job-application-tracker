<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Job Application Tracker</h1>
        
        <div class="tabs">
            <button class="tab-button active" onclick="showTab('add')">Add Application</button>
            <button class="tab-button" onclick="showTab('view')">View Applications</button>
        </div>
        
        <div id="add-tab" class="tab-content active">
            <form action="applications" method="post" class="application-form">
                <div class="form-group">
                    <label for="companyName">Company Name:</label>
                    <input type="text" id="companyName" name="companyName" required>
                </div>
                
                <div class="form-group">
                    <label for="dateApplied">Date Applied:</label>
                    <input type="date" id="dateApplied" name="dateApplied" required>
                </div>
                
                <div class="form-group">
                    <label for="status">Status:</label>
                    <select id="status" name="status" required>
                        <option value="Applied">Applied</option>
                        <option value="Interview">Interview</option>
                        <option value="Offer">Offer</option>
                        <option value="Rejected">Rejected</option>
                        <option value="Withdrawn">Withdrawn</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="notes">Notes:</label>
                    <textarea id="notes" name="notes" rows="4"></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Add Application</button>
            </form>
        </div>
        
        <div id="view-tab" class="tab-content">
            <div id="applications-list">
                <p>Loading applications...</p>
            </div>
        </div>
    </div>
    
    <script>
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName + '-tab').classList.add('active');
            event.target.classList.add('active');
            
            // Load applications if viewing
            if (tabName === 'view') {
                loadApplications();
            }
        }
        
        function loadApplications() {
            fetch('view-applications', {
                headers: { 'Accept': 'application/json' }
            })
            .then(response => response.json())
            .then(applications => {
                const listDiv = document.getElementById('applications-list');
                if (applications.length === 0) {
                    listDiv.innerHTML = '<p>No applications found.</p>';
                    return;
                }
                
                const html = applications.map(app => `
                    <div class="application-card status-${app.status.toLowerCase()}">
                        <h3>${app.companyName}</h3>
                        <p><strong>Date Applied:</strong> ${app.dateApplied}</p>
                        <p><strong>Status:</strong> <span class="status">${app.status}</span></p>
                        ${app.notes ? `<p><strong>Notes:</strong> ${app.notes}</p>` : ''}
                    </div>
                `).join('');
                
                listDiv.innerHTML = html;
            })
            .catch(error => {
                console.error('Error loading applications:', error);
                document.getElementById('applications-list').innerHTML = 
                    '<p>Error loading applications.</p>';
            });
        }
        
        // Set today's date as default
        document.getElementById('dateApplied').valueAsDate = new Date();
    </script>
</body>
</html>
